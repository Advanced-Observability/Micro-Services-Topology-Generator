frontend:
  type: service
  port: 80
  endpoints:
    - entrypoint: /
      respsize: 512
      connections:
        - path: s1->s2->db
          url: /
s1:
  type: switch
  neighbors:
    - hop: frontend
    - hop: s2
s2:
  type: switch
  neighbors:
    - hop: s1
    - hop: db
db:
  type: service
  port: 10001
  endpoints:
    - entrypoint: /
      respsize: 128