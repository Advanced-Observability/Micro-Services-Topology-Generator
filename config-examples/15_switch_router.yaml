frontend:
  type: service
  port: 80
  endpoints:
    - entrypoint: /
      respsize: 512
      connections:
        - path: s1->r1->db
          url: /
s1:
  type: switch
  neighbors:
    - hop: frontend
    - hop: r1
r1:
  type: router
  neighbors:
    - hop: db
db:
  type: service
  port: 10001
  endpoints:
    - entrypoint: /
      respsize: 128
