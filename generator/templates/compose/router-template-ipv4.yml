  ${name}:
    container_name: ${name}
    hostname: ${name}
    image: ${dockerImage}
    command: sh -c "${additionalCommands}(ip r d default) & (tail -f /dev/null)"
    restart: on-failure
    privileged: true
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
    environment:
      - CLT_ENABLE=${CLT_ENABLE}
    sysctls:
      - net.ipv4.conf.all.forwarding=1
