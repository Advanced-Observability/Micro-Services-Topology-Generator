  ${name}:
    container_name: ${name}
    hostname: ${name}
    image: ${dockerImage}
    command: sh -c "${commands}"
    restart: on-failure
    privileged: true
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
    sysctls:
      - net.ipv6.conf.all.forwarding=1
      - net.ipv4.conf.all.forwarding=1
