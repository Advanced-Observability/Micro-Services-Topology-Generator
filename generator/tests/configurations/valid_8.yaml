frontend:
  type: service
  port: 80
  endpoints:
    - entrypoint: /
      respsize: 512
      connections:
        - path: r1->db
          url: /
    - entrypoint: /test
      respsize: 256
r1:
  type: router
  neighbors:
    - db
db:
  type: service
  port: 10001
  endpoints:
    - entrypoint: /
      respsize: 128
