frontend:
  type: service
  port: 80
  endpoints:
    - entrypoint: /
      psize: 512
      connections:
        - path: s1->db
          url: /
s1:
  type: switch
  connections:
    - path: frontend
      vlan: 10
    - path: db
      vlan: 10
db:
  type: service
  port: 10001
  endpoints:
    - entrypoint: /
      psize: 128
