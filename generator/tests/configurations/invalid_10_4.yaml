frontend:
  type: service
  port: 80
  endpoints:
    - entrypoint: /
      respsize: 512
      connections:
        - path: r1->db
          url: /
          buffer_size: 1000
          timers:
            - option: buffer_size
              start: 10
              duration: 20
              newValue: 1500gbps
r1:
  type: router
  neighbors:
    - db
db:
  type: service
  port: 10001
  endpoints:
    - entrypoint: /
      respsize: 128
