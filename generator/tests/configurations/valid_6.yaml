frontend:
  type: service
  port: 80
  endpoints:
    - entrypoint: /
      respsize: 512
      connections:
        - path: r1->db
          url: /
          mtu: 1300
          buffer_size: 1000
          rate: 10mbit
          delay: 10us
          jitter: 10us
          loss: 5%
          corrupt: 3%
          duplicate: 2%
          reorder: 1%
r1:
  type: router
  neighbors:
    - db
db:
  type: service
  port: 10001
  endpoints:
    - entrypoint: /
      respsize: 128
